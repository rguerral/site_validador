{% extends "base_bootstrap.html" %}
{% block content %}
<br>
<h1>CONVENIOS</h1>

{% if bid_list %}

	<table class="table table-striped">
		<tbody>
		    {% for bid in bid_list %}
		    	<tr>
		    		<td>
		    			<h4><a href="{% url 'catalog:bid_detail' bid.id %}">{{ bid }}</a><h4>
		    		</td>
		    		<td>
		    			<h4>
				        	<a href="{% url 'catalog:bid_update' bid.id %}"><i class="fa fa-pencil-alt"></i></a>
				        	&nbsp;
				        	<a href="{% url 'catalog:bid_delete' bid.id %}"><i class="fa fa-trash"></i></a>
				        </h4>
			    	</td>
			    </tr>
			{% endfor %}
		</tbody>
	</table>

{% else %}
  <p><em>AÃºn no hay Convenios.</em></p>
{% endif %}

<p>
<a href="{% url 'catalog:bid_create' %}"><i class="fa fa-plus"></i> Agregar Convenio</a>
</p>
{% endblock %}
