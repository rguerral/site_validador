{% extends "base_bootstrap.html" %}

{% block content %}

<div class=header>
	<h1>
		<a href="{% url 'catalog:category_list' category.bid.id %}"> <i class="fa fa-chevron-circle-left"></i></a>
		Eliminar Categoría
	</h1>
</div>

¿Quieres eliminar la categoría: {{ category }}?
<div class="note"> Nota: También se eliminaran sus categorías hijas </div>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Confirmar">
  <input type="submit" value="Cancelar" onclick="window.location.href='{% url 'catalog:category_list' category.bid.id %}';return false;">
</form>
{% endblock %}
